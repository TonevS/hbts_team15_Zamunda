        // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
        const viewer = new Cesium.Viewer("cesiumContainer", {
            globe: false,
        });
        try {
            const tileset = await Cesium.createGooglePhotorealistic3DTileset();
            viewer.scene.primitives.add(tileset);
        } catch (error) {
            console.log(`Failed to load tileset: ${error}`);
        }

        // Fly the camera to San Francisco at the given longitude, latitude, and height.
        viewer.camera.flyTo({
            //42.43278 25.64194
            destination: Cesium.Cartesian3.fromDegrees(3.7989, 51.3691, 500),
            orientation: {
                heading: Cesium.Math.toRadians(0.0),
                pitch: Cesium.Math.toRadians(-35.0),
            }
        });
       const center = Cesium.Cartesian3.fromDegrees(3.6147525,  51.4994489, 100);
        const transform = Cesium.Transforms.eastNorthUpToFixedFrame(center);

        var heading = 0;
        var pitch = -0.5;
        var distance = 300;
        viewer.clock.onTick.addEventListener(() => {
            heading += 1 * (Math.PI / 2000);
            viewer.camera.lookAt(center, new Cesium.HeadingPitchRange(heading, pitch, distance));
        });

        viewer.animation.container.style.visibility = 'hidden';
        viewer.timeline.container.style.visibility = 'hidden';
        viewer.forceResize();
